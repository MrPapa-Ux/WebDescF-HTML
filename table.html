<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML TABLE - Demo 1</h1>
    <table border="1">
      <tr>
        <th>Menu Item</th>
        <th>Kalori</th>
        <th>Lemak</th>
      </tr>
      <tr>
        <td>Mie Soup Ayam</td>
        <td>120</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Salad sesar</td>
        <td>400</td>
        <td>26</td>
      </tr>
    </table>
    <h2>Column spanning</h2>
    <table border="1">
        <tr>
            <th colspan="2">Lemak</th>
        </tr>
        <tr>
            <td>Saturated</td>
            <td>Unsaturated</td>
        </tr>
    </table>
    
    <h2>Rows Spanning</h2>
    <table border="1">
        <tr>
            <th>Serving Size</th>
            <th>Small (80z)</th>
        </tr>
        <tr>
            <td rowspan="2">Medium (160z)</td>
            <td>Large (240z)</td>
        </tr>
    </table>
    
    </table>
  </body>
</html>
