<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Form Example: Regristration Form</h1>
    <p>Create a new account.</p>
    <table border="" 1>
      <tr>
        <td><label for="firstName">First Name</label></td>
        <td><input type="text" name="firstName" id="firstName" /></td>
        <td><label for="lastName">Last Name</label></td>
        <td><input type="text" name="lastname" id="lastName" /></td>
      </tr>
      <tr>
        <td><label for="mobileNumber">Mobile Number</label></td>
        <td><input type="number" name="mobileNumber" id="mobileNumber" /></td>
        <td><label for="emailAddress">Email Address</label></td>
        <td><input type="email" name="emailAddress" id="emailAddress" /></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" name="password" id="password" /></td>
        <td><label for="birthday">Birthday</label></td>
        <td><input type="date" name="birthday" id="birthday" /></td>
      </tr>
    </table>
  </body>
</html>
