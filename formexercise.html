<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>What do you like about cheese?</h1>
    <p>Please tell us</p>
    <form>
      <table>
        <tr>
          <td><label for="who">Who are you?</label></td>
          <td></td>
          <td>
            <select name="who" id="who">
              <option value="Rektor"></option>
              <option value="Warek 1">Penjahat</option>
              <option value="Warek 2">Pembela</option>
              <option value="Warek 3">Superman</option>
              <option value="BO">Batman</option>
              <option value="Registrar">Spiderman</option>
              <option value="Dekan">Aquaman</option>
              <option value="Kaprodi">Wonderwoman</option>
              <option value="Dosen">Flash</option>
              <option value="Student">Joker</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="whatname">What's your name?</label></td>
          <td>First name</td>
          <td><input type="text" name="whatname" id="whatname" /></td>
          <td>Last name</td>
          <td><input type="text" name="whatname" id="whatname" /></td>
        </tr>
        <tr>
          <td><label for="watTheRison">What is nice about cheese?</label></td>
          <td></td>
          <td><input type="text" name="watTheRison" id="watTheRison" /></td>
        </tr>
        <tr>
          <td><label for="itTaste">What it's taste?</label></td>
          <td></td>
          <td><input type="text" name="itTaste" id="itTaste" /></td>
        </tr>
        <tr>
          <td><label for="phone">Can you give us your phone number?</label></td>
          <td></td>
          <td><input type="number" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="Email">Can we get your Email?</label></td>
          <td></td>
          <td><input type="email" name="Email" id="Email" /></td>
        </tr>
        <tr>
          <td>
            <label for="account"
              >Can you enter your password? Just be cool, we dont gonna hack
              your account</label
            >
          </td>
          <td></td>
          <td><input type="password" name="account" id="account" /></td>
        </tr>
        <tr>
          <td><label for="birthday">Birthday</label></td>
          <td></td>
          <td><input type="date" name="birthday" id="birthday" /></td>
        </tr>
        <tr>
          <td><label for="another_birthday">Another Birthday</label></td>
          <td></td>
          <td>
            <input type="date" name="another_birthday" id="another_birthday" />
          </td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td></td>
          <td>
            <input type="radio" name="gender" id="gender_male" value="Male" />
            Male
            <input
              type="radio"
              name="gender"
              id="gender_female"
              value="Female"
            />
            Female
          </td>
        </tr>
        <tr>
          <td><label for="Hobby">Hobby</label></td>
          <td></td>
          <td>
            <input type="checkbox" name="Hobby" value="program" /> Program
            <input type="checkbox" name="Hobby" value="gaming" /> Gaming
            <input type="checkbox" name="Hobby" value="music" /> Music
            <input type="checkbox" name="Hobby" value="cooking" /> Cooking
            <input type="checkbox" name="Hobby" value="santai" /> Santai
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
